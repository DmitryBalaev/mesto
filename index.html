<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Логотип проекта Место" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__content"><div class="profile__user"><img src="bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя" class="profile__avatar"><div class="profile__info"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn"></button><p class="profile__profession">Исследователь океана</p></div></div><button type="button" class="profile__add-btn"></button></div></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__overlay"></div><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" name="profile-info" novalidate><input class="popup__input popup__input_user_name" name="name" value="" placeholder="Имя" minlength="2" maxlength="40" required id="name-input"> <span class="popup__input-error" id="name-input-error"></span> <input class="popup__input popup__input_user_profession" name="prof" value="" placeholder="Вид деятельности" required minlength="2" maxlength="200" id="profession-input"> <span class="popup__input-error" id="profession-input-error"></span> <button class="popup__btn-submit" type="submit">Сохранить</button></form><button class="popup__btn-close" type="button"></button></div></div><div class="popup popup-add"><div class="popup__overlay"></div><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_new-card" name="new-card" novalidate><input class="popup__input popup__input_new-card_name" name="name" value="" placeholder="Название" required minlength="2" maxlength="30" id="card-name-input"> <span class="popup__input-error" id="card-name-input-error"></span> <input class="popup__input popup__input_new-card_link" name="link" value="" placeholder="Ссылка на картинку" required type="url" id="card-link-input"> <span class="popup__input-error" id="card-link-input-error"></span> <button class="popup__btn-submit" type="submit">Сохранить</button></form><button class="popup__btn-close" type="button"></button></div></div><div class="popup popup-image full-screen"><div class="popup__overlay"></div><div class="full-screen__container"><img src="#" alt="" class="full-screen__image"> <button type="button" class="popup__btn-close"></button><p class="full-screen__descriptions"></p></div></div><template id="card-item"><li class="cards__item"><button class="card__item-trash-btn"></button> <img src="#" alt="" class="cards__item-img"><div class="cards__item-description"><h2 class="cards__item-title"></h2><button type="button" class="cards__item-btn"></button></div></li></template></body></html>
