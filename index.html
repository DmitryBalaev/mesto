<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/svg/logo.svg" alt="Логотип проекта Место" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__user">
          <img src="./images/Custo.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-btn"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </div>
    </section>
    <section class="cards">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" name="profile-info">
        <input class="popup__input popup__input_user_name" name="profile-user-name" type="text" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_user_profession" name="profile-profession" type="text"
               value="Исследователь океана">
        <button class="popup__btn-submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_new-card" name="new-card">
        <input class="popup__input popup__input_new-card_name" name="new-card-name" type="text" value=""
               placeholder="Название">
        <input class="popup__input popup__input_new-card_link" name="new-card-link" type="text" value=""
               placeholder="Ссылка на картинку">
        <button class="popup__btn-submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close" type="button"></button>
    </div>
  </div>
  <div class="popup popup-image full-screen">
    <div class="full-screen__container">
      <img src="https://cs9.pikabu.ru/post_img/big/2016/10/10/7/1476099065140729329.jpg" alt="" class="full-screen__image">
      <button type="button" class="popup__btn-close"></button>
      <p class="full-screen__descriptions">Челябинская область</p>
    </div>
  </div>
  <template id="card-item">
    <li class="cards__item">
      <button class="card__item-trash-btn"></button>
      <img src="#" alt="" class="cards__item-img">
      <div class="cards__item-description">
        <h2 class="cards__item-title"></h2>
        <button type="button" class="cards__item-btn"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
